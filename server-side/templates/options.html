<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='overlay.css') }}">
</head>
<body>
    <div style="margin: 10px;">
        <h1>Vibes Button - Options</h1>
        <div id="extension-options">
            <h2 for="api-key">OpenAI API Key:</h2>
            <div style="margin-top: 10px;">
                <button id="save" class="activation-button">Save API Key</button>
                <input type="text" placeholder="API-key" id="api-key">
                <div id="error-message">Invalid API Key</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='options.js') }}"></script>
</body>
</html>
