<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="overlay.css">
    <script>
        console.log("Script loaded");

        document.addEventListener('DOMContentLoaded', function() {
            console.log("Content loaded");
            var collapseButton = document.getElementById('collapse-button');

            if (collapseButton) {
                collapseButton.addEventListener('click', function() {
                    console.log("Button clicked");
                    var container = document.getElementById('button-container'); // Corrected way to get the container

                    // Toggle visibility
                    if (container.style.display === 'none') {
                        container.style.display = 'block';
                    } else {
                        container.style.display = 'none';
                    }
                });
            } else {
                console.log("Collapse button not found");
            }
        });
    </script>
</head>
<body>
    <div id="myOverlay">
        <div id = "button-container">
            <button id="activation-button">:)</button>
            <button id="collapse-button"><</button>
        </div>
        <button id="expand-button" style="display: block;">></button>
    </div>
</body>
</html>
